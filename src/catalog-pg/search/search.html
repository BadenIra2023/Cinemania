<section class="catalog-search">
    <form action="" class="catalog-search-form cinema-js-search-form">
      <input
        type="text"
        id="searchQuery"
        name="query"
        class="catalog-search-input search"
        placeholder="Search"
      />
      <select
        name="selectedYear"
        id="selectYear"
        class="catalog-select-year search"
        placeholder="100"
      >
        <option value="year">Year</option>
        <option value="2023">2023</option>
        <option value="2022">2022</option>
        <option value="2021">2021</option>
        <option value="2023">2020</option>
        <option value="2022">2019</option>
        <option value="2022">2018</option>
        <option value="2022">2017</option>
        <option value="2022">2016</option>
        <option value="2022">2015</option>
        <option value="2022">2014</option>
      </select>
      <select
        name="selectedCountry"
        id="selectCountry"
        class="catalog-select-country search"
      >
        <option value="country">Country</option>
        <option value="UA">Ukraine</option>
        <option value="US">United States of America</option>
        <option value="GB">United Kingdom</option>
        <option value="FR">France</option>
        <option value="German">German</option>
        <option value="IT">Italy</option>
        <option value="MX">Mexico</option>
      </select>
  
      <button
        type="button"
        class="catalog-cross-delete-btn catalog-cross-delete-btn-hide"
      >
        <svg
          width="12"
          height="12"
          viewBox="0 0 12 12"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M11.25 11.25L0.75 0.75M11.25 0.75L0.75 11.25"
            stroke="black"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
      <button type="submit" class="catalog-search-btn" id="searchBtn">
        <!-- <img src="././images/search.svg" alt=""> -->
        <!-- <svg width="20" height="20">
          <use src="././search/search.svg"></use>
        </svg> -->
        <svg
          width="20"
          height="20"
          viewBox="0 0 20 20"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M9.16667 15.8333C12.8486 15.8333 15.8333 12.8486 15.8333 9.16667C15.8333 5.48477 12.8486 2.5 9.16667 2.5C5.48477 2.5 2.5 5.48477 2.5 9.16667C2.5 12.8486 5.48477 15.8333 9.16667 15.8333Z"
            stroke="black"
            stroke-width="1.3"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M17.5 17.5L13.875 13.875"
            stroke="black"
            stroke-width="1.3"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </form>
  </section>
